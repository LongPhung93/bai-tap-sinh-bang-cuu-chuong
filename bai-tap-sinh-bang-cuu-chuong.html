<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let tb;
    tb = "<table border='1' width='100%'>";
    for (i = 1; i < 10; i++) {
        tb = tb + "<tr>";
        for (j = 2; j < 10; j++) {
            tb = tb + "<td>" +j +"x" +i +"=" + i*j + "</td>";
        }
        tb = tb + "</tr>";
    }
    document.write(tb);
</script>
</body>
</html>
